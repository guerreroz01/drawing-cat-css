<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cat">
        <!-- Cabeza -->
        <div class="face">
          <div class="ear-l">
            <div class="inner1"></div>
          </div>
          <div class="ear-r">
            <div class="inner2"></div>
          </div>
          <div class="eye-l">
            <div class="eyebal-l">
              <div class="glass-l">
                <div class="glow-l"></div>
              </div>
            </div>
          </div>
          <div class="eye-r">
            <div class="eyebal-r">
              <div class="glass-r">
                <div class="glow-l"></div>
              </div>
            </div>
          </div>
          <div class="nose">
            <div class="l1"></div>
            <div class="l2"></div>
          </div>
        </div>
        <!-- Fin de la cabeza -->

        <!-- Cuerpo -->
        <div class="body">
          <div class="paw-l"></div>
          <div class="paw-r"></div>
        </div>
        <div class="tail"></div>
      </div>
    </div>
  </body>
</html>
